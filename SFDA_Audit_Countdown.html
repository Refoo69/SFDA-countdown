
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFDA Audit Countdown</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 5em;
            letter-spacing: 10px;
            border: 2px solid #0f0;
            padding: 20px;
            border-radius: 15px;
            background: #111;
        }
    </style>
</head>
<body>
    <h1>Countdown to SFDA Audit</h1>
    <div id="countdown">Loading...</div>

    <script>
        function updateCountdown() {
            const auditDate = new Date("August 1, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const distance = auditDate - now;
            
            if (distance <= 0) {
                document.getElementById("countdown").innerHTML = "00";
            } else {
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                document.getElementById("countdown").innerHTML = String(days).padStart(2, '0');
            }
        }
        
        updateCountdown();
        setInterval(updateCountdown, 86400000); // Update every day
    </script>
</body>
</html>
